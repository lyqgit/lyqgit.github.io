<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-sheet</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./e-sheet.umd.js"></script>
    <style>
        #elt{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="elt"></div>
</body>
<script>
    const excel = new eSheet('#elt',{
        width:1200,
        height:800,
        init:false
    })

    setTimeout(()=>{
        excel.drawExcel()
    },3000)
</script>
</html>
